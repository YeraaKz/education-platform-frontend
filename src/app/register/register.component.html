<div class="main-section">
<div *ngIf="isSignedUp; else signupForm">
  Your registration is successful. Please login!
</div>

<ng-template #signupForm>
  <div class="container">
    <div class="image-container">
      <div class="image-text">
        Welcome to BlockHub Learning Platform
      </div>
      <img src="assets/login3.png" alt="Signup Image">
    </div>
    <div class="form-container">
      <div class="items-center">
        <button class="px-4 py-2 border flex gap-2 border-slate-200 dark:border-slate-700 rounded-lg text-slate-700 dark:text-slate-200 hover:border-slate-400 dark:hover:border-slate-500 hover:text-slate-900 dark:hover:text-slate-300 hover:shadow transition duration-150">
          <img class="google-logo" src="https://www.svgrepo.com/show/475656/google-color.svg" loading="lazy" alt="google logo">
          <span>Login with Google</span>
        </button>
      </div>
      <p class="fancy-text">Or Signup with your email</p>
      <form (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="form.username" #username="ngModel" required>
<!--        <div *ngIf="f.submitted && username.invalid">-->
<!--          <div *ngIf="username.errors?.required" class="danger">Username is required</div>-->
<!--        </div>-->

        <label for="email">Email</label>
        <input type="text" id="email" name="email" [(ngModel)]="form.email" #email="ngModel" required>
<!--        <div *ngIf="f.submitted && email.invalid">-->
<!--          <div *ngIf="email.errors?.required" class="danger">Email is required</div>-->
<!--        </div>-->

        <label for="password">Password</label>
        <div class="input-group">
          <input type="{{ showPassword ? 'text' : 'password' }}" id="password" name="password" [(ngModel)]="form.password" #password="ngModel" required minlength="6" class="form-control">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
              <i class="fa" [ngClass]="{ 'fa-eye': !showPassword, 'fa-eye-slash': showPassword }"></i>
            </button>
          </div>
        </div>W
<!--        <div *ngIf="f.submitted && password.invalid">-->
<!--          <div *ngIf="password.errors?.required" class="danger">Password is required</div>-->
<!--        </div>-->

        <button class="submit-btn" type="submit">Login</button>
        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-danger">
          Login failed: {{errorMessage}}
        </div>
      </form>
      <p>Don't have an account? <a href="auth/login">Sign In</a></p>
    </div>
  </div>
</ng-template>
</div>
