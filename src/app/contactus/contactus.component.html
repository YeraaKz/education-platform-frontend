<div class="contact-container">
  <div class="contact-info">
    <h2>Contact Information</h2>
    <p>Say something to start a live chat!</p>
    <p>📞 +1012 3456 789</p>
    <p>📧 demo@gmail.com</p>
    <p>📍 132 Dartmouth Street Boston, Massachusetts 02156 United States</p>
    <ul class="social-icons">
      <li><img src="assets/twitter-icon.png" alt="Twitter"></li>
      <li><img src="assets/instagram-icon.png" alt="Instagram"></li>
      <li><img src="assets/linkedin-icon.png" alt="LinkedIn"></li>
    </ul>
  </div>
  <div class="contact-form">
    <h2>Contact Us</h2>
    <p>Any question or remarks? Just write us a message!</p>
    <div class="form-field">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" placeholder="John">
    </div>
    <div class="form-field">
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" placeholder="Doe">
    </div>
    <div class="form-field">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="john.doe@example.com">
    </div>
    <div class="form-field">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="+1012 3456 789">
    </div>
    <div class="form-field">
      <label for="message">Message</label>
      <textarea id="message" placeholder="Write your message here..."></textarea>
    </div>
    <div class="button-container">
      <button type="submit">Send Message</button>
    </div>
  </div>
</div>
